<!DOCTYPE html>
<html>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<link rel="stylesheet" type="text/css" href="css/main.css">


<head>
	<title>Modular JS</title>
</head>
<body>

<main class="container">
	 
	 <div class="row" id="taskModule">

	 <div class="col-md-12 jumbotron app-title">
			<h1>ModularJS To Do List</h1>
		</div>

	 	<div class="col-md-12 form-container">
	 		
 			<div class="form-group">
 				<input type="text" placeholder="Add Task" class="form-control">
 			</div>

 			<button class="btn-primary btn" id="addTask">Add</button>
	 		
	 	</div>

	 	<div class="col-md-12">
	 		<ul id="tasks">

		 		<script id="task-template" type="text/template">
		 			{{#tasks}}
			 			<li>{{.}}</li>
			 			<i class="glyphicon glyphicon-remove-sign del"></i>
			 			<hr>
		 			{{/tasks}}
		 		</script>
	 			
	 		</ul>
	 	</div>

	 </div>

</main>


<!--jQuery 1.x-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script src="js/main.js"></script>
</body>
</html>
